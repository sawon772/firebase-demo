<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pro Messenger - Firebase Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #f2f4f8;
            --card: #fff;
            --text: #111;
            --muted: #666;
            --accent: #0b84ff;
            --accent-hover: #0066cc;
            --border: #e1e6ee;
            --hover: rgba(0,0,0,0.03);
            --shadow: 0 6px 18px rgba(3,10,18,0.06);
            --radius: 12px;
            --radius-sm: 8px;
        }

        body.dark {
            --bg: #0f1214;
            --card: #1b1f22;
            --text: #e7e9ec;
            --muted: #9aa0a6;
            --accent: #2a9df4;
            --accent-hover: #1a7dcc;
            --border: #2a2f34;
            --hover: rgba(255,255,255,0.05);
            --shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        * {
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            height: 100vh;
            padding: 0;
            overflow: hidden;
        }

        /* Left Panel - Chat List */
        .left-panel {
            width: 360px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card);
        }

        .profile-mini {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-mini img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .profile-info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .profile-info p {
            margin: 2px 0 0;
            font-size: 13px;
            color: var(--muted);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn-icon {
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background: var(--hover);
            color: var(--text);
        }

        .search-box {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .search-container {
            position: relative;
        }

        .search-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
        }

        .search-container input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
        }

        .new-chat-btn {
            margin: 12px 20px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .chat-item:hover {
            background: var(--hover);
        }

        .chat-item.active {
            background: var(--accent);
            color: white;
        }

        .chat-item.active .last-message,
        .chat-item.active .time {
            color: rgba(255,255,255,0.8);
        }

        .chat-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .chat-content {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .time {
            font-size: 12px;
            color: var(--muted);
        }

        .last-message {
            font-size: 13px;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: #ff4d6d;
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        /* Right Panel - Chat Window */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            position: relative;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header-main {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--card);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-partner {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-partner img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .partner-info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .partner-info p {
            margin: 2px 0 0;
            font-size: 13px;
            color: var(--muted);
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--card);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
        }

        .message-image {
            max-width: 250px;
            border-radius: 12px;
            margin-top: 8px;
            cursor: pointer;
        }

        .message-time {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.8;
            text-align: right;
        }

        .typing-indicator {
            padding: 0 24px 12px;
            font-size: 13px;
            color: var(--muted);
            font-style: italic;
        }

        .message-composer {
            padding: 16px 24px;
            background: var(--card);
            border-top: 1px solid var(--border);
        }

        .composer-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .composer-container input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 15px;
        }

        .composer-actions {
            display: flex;
            gap: 8px;
        }

        .emoji-picker {
            display: flex;
            gap: 8px;
            padding: 8px 0;
        }

        .emoji {
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .emoji:hover {
            transform: scale(1.2);
        }

        /* Login Area */
        .login-area {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
        }

        .login-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 440px;
        }

        .login-card h2 {
            margin: 0 0 8px;
            text-align: center;
            font-weight: 700;
        }

        .login-card p {
            text-align: center;
            color: var(--muted);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 15px;
        }

        .file-input {
            position: relative;
        }

        .file-input input {
            padding: 12px 16px;
            border: 1px dashed var(--border);
            border-radius: var(--radius-sm);
            background: transparent;
        }

        .login-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .login-actions .btn {
            flex: 1;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--hover);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--card);
            border-radius: var(--radius);
            padding: 24px;
            width: 90%;
            max-width: 440px;
            box-shadow: var(--shadow);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
            flex: 1;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--muted);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100vh;
            }

            .left-panel {
                width: 100%;
                height: 100%;
                position: absolute;
                z-index: 20;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .left-panel.active {
                transform: translateX(0);
            }

            .right-panel {
                width: 100%;
            }

            .message {
                max-width: 85%;
            }

            .header {
                padding: 12px 16px;
            }

            .chat-header-main {
                padding: 12px 16px;
            }

            .messages-container {
                padding: 16px;
            }

            .message-composer {
                padding: 12px 16px;
            }

            .mobile-menu-btn {
                display: flex;
            }

            .back-to-chats {
                display: flex;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-btn,
            .back-to-chats {
                display: none;
            }
        }

        .mobile-menu-btn,
        .back-to-chats {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text);
            padding: 8px;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            padding: 40px;
        }

        .welcome-content {
            max-width: 400px;
        }

        .welcome-icon {
            font-size: 64px;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .welcome-content h2 {
            margin: 0 0 12px;
            font-weight: 700;
        }

        .welcome-content p {
            color: var(--muted);
            margin-bottom: 24px;
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .skeleton {
            background: linear-gradient(90deg, var(--hover) 25%, var(--border) 50%, var(--hover) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel - Chat List -->
        <div class="left-panel" id="leftPanel">
            <div class="header">
                <div class="profile-mini">
                    <img id="miniPic" src="https://i.pravatar.cc/100" alt="Profile">
                    <div class="profile-info">
                        <h3 id="miniName">Guest</h3>
                        <p id="miniNumber">Not logged in</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="themeBtn" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn-icon" id="logoutBtn" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <div class="search-box">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search chats...">
                </div>
            </div>

            <div class="new-chat-btn">
                <button class="btn" id="openNewChatPanel" style="width: 100%;">
                    <i class="fas fa-plus"></i>
                    Start New Chat
                </button>
            </div>

            <div class="chat-list" id="chatList">
                <!-- Chat items will be injected here -->
                <div class="skeleton-chat">
                    <div class="chat-item">
                        <div class="chat-avatar skeleton" style="width: 52px; height: 52px;"></div>
                        <div class="chat-content" style="flex: 1;">
                            <div class="skeleton" style="height: 16px; width: 60%; margin-bottom: 8px;"></div>
                            <div class="skeleton" style="height: 14px; width: 80%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Chat Window -->
        <div class="right-panel">
            <!-- Welcome Screen (when no chat selected) -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Welcome to Pro Messenger</h2>
                    <p>Select a chat from the list to start messaging or create a new conversation.</p>
                    <button class="btn" id="welcomeNewChat">
                        <i class="fas fa-plus"></i>
                        Start New Chat
                    </button>
                </div>
            </div>

            <!-- Chat Window (when chat is selected) -->
            <div class="chat-window" id="chatWindow" style="display: none;">
                <div class="chat-header-main">
                    <button class="back-to-chats" id="backToChats">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="chat-partner">
                        <img id="chatWithPic" src="https://i.pravatar.cc/80" alt="Contact">
                        <div class="partner-info">
                            <h3 id="chatWithName">Select chat</h3>
                            <p id="chatWithNumber">--</p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="btn-icon" id="openChatSettings" title="Chat settings">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>

                <div class="messages-container" id="chatMessages">
                    <!-- Messages will be injected here -->
                </div>

                <div class="typing-indicator" id="typingIndicator"></div>

                <div class="message-composer">
                    <div class="composer-container">
                        <button class="btn-icon" id="emojiToggle">
                            <i class="far fa-smile"></i>
                        </button>
                        <input type="text" id="messageBox" placeholder="Type a message...">
                        <div class="composer-actions">
                            <button class="btn-icon" id="attachFile">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button class="btn" id="sendBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                    <div class="emoji-picker" id="emojiPicker" style="display: none;">
                        <span class="emoji" onclick="pickEmoji('😊')">😊</span>
                        <span class="emoji" onclick="pickEmoji('😂')">😂</span>
                        <span class="emoji" onclick="pickEmoji('❤️')">❤️</span>
                        <span class="emoji" onclick="pickEmoji('👍')">👍</span>
                        <span class="emoji" onclick="pickEmoji('🎉')">🎉</span>
                        <span class="emoji" onclick="pickEmoji('🙏')">🙏</span>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Welcome to Pro Messenger</h3>
                <button class="close-btn" id="closeLoginModal">&times;</button>
            </div>
            <div class="login-card" style="box-shadow: none; padding: 0;">
                <form id="loginForm">
                    <div class="form-group">
                        <label>Country</label>
                        <select id="countrySelect">
                            <option value="+880">Bangladesh (+880)</option>
                            <option value="+91">India (+91)</option>
                            <option value="+62">Indonesia (+62)</option>
                            <option value="+60">Malaysia (+60)</option>
                            <option value="+977">Nepal (+977)</option>
                            <option value="+92">Pakistan (+92)</option>
                            <option value="+95">Myanmar (+95)</option>
                            <option value="+66">Thailand (+66)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phoneInputSimple" placeholder="17XXXXXXXX" required>
                    </div>

                    <div class="form-group">
                        <label>Display Name</label>
                        <input type="text" id="displayNameInput" placeholder="Your name" required>
                    </div>

                    <div class="form-group">
                        <label>Profile Picture (Optional)</label>
                        <div class="file-input">
                            <input type="file" id="profileUploadInput" accept="image/*">
                        </div>
                    </div>

                    <div class="login-actions">
                        <button type="submit" class="btn" id="doLogin">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                        <button type="button" class="btn btn-secondary" id="clearLocal">
                            Clear Data
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Start New Chat</h3>
                <button class="close-btn" id="closeNewChatModal">&times;</button>
            </div>
            <form id="newChatForm">
                <div class="form-group">
                    <label>Contact Number (with country code)</label>
                    <input type="tel" id="newChatNumber" placeholder="+8801712345678" required>
                </div>

                <div class="form-group">
                    <label>Contact Name (optional)</label>
                    <input type="text" id="newChatName" placeholder="Friend's name">
                </div>

                <div class="form-group">
                    <label>Contact Picture (optional)</label>
                    <div class="file-input">
                        <input type="file" id="newChatPic" accept="image/*">
                    </div>
                </div>

                <div class="login-actions">
                    <button type="submit" class="btn" id="addContactBtn">
                        <i class="fas fa-user-plus"></i>
                        Add Contact
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelNewChat">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Chat Settings Modal -->
    <div class="modal" id="chatSettingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Chat Options</h3>
                <button class="close-btn" id="closeChatSettingsModal">&times;</button>
            </div>
            <div style="display: flex; flex-direction: column; gap: 12px;">
                <button class="btn btn-secondary" id="deleteChatBtn">
                    <i class="fas fa-trash"></i>
                    Delete Chat
                </button>
                <button class="btn btn-secondary" id="clearChatHistory">
                    <i class="fas fa-broom"></i>
                    Clear History
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden file input for attachments -->
    <input type="file" id="imagePicker" accept="image/*" style="display: none;">
